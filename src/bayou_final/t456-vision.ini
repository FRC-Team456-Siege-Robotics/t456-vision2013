hue_mid_span = 20
val_thresh = 160
morph_closing_iterations = 0
min_rect_area = 150
targ_match_dist = 50
targ_persist = 10
diag = 1                # 1 = output camera frame, 2 = threshold, 3 = contours
h_ang_correction = 2.3  # Degrees
#h_ang_correction = 4.3  # Degrees

