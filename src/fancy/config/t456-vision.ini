#
# Target tracking parameters
#
[tracking]
hue_mid_thresh = 116
hue_mid_span = 20
#val_thresh = 230
val_thresh = 150
morph_closing_iterations = 1
min_rect_area = 150
targ_match_dist = 50
targ_persist = 25
diag = 0                # 1 = output camera frame, 2 = threshold, 3 = contours
h_ang_correction = 2.3  # Degrees

#
#  Lookup table for 3 point target (comma delimted!)
#
[lut_3pt]
numvals = 9
dist=      0,   5,   10,   15,   20,   25,   30,    35,    40
offset = 0.0, 0.0, -0.9, -2.1, -3.6, -5.5, -8.1, -11.5, -16.0

#
#  Lookup table for 2 point target (comma delimted!)
#
[lut_2pt]
numvals = 9
dist=      0,   5,   10,   15,   20,   25,   30,    35,    40
offset = 0.0, 0.0,  0.0, -0.3, -3.3, -6.0, -7.5, -11.5, -14.6

#
#  Camera parameters, DO NOT CHANGE
#
[camera]
h_fov=48.8
v_fov=37.648
h_pixels=640
v_pixels=480
h_ifov=0.07625
v_ifov=0.07843

